<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="loader"></div>
        <h1 class="splash-title">Attendance Management System</h1>
    </div>

    <div id="loginPage" class="login-container" style="display: none;">
        <div class="login-card">
            <div class="login-logo">
                <img src="logo.png" alt="Attendance Analytics Logo">
            </div>
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to view attendance dashboard</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="role-selector">
                    <label class="role-label">
                        <input type="radio" name="role" value="hod" checked>
                        <span>HOD</span>
                    </label>
                    <label class="role-label">
                        <input type="radio" name="role" value="student">
                        <span>Student</span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="e.g., eac@123 or 21csd01">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="e.g., rmkec123">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="forgotPasswordBtn" class="btn btn-secondary">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="changePasswordPage" class="login-container" style="display: none;">
        <div class="login-card">
            <div class="login-header">
                <h1>Change Password</h1>
                <p>Update your account password</p>
            </div>
            
            <div id="changeErrorMessage" class="error-message"></div>
            <div id="changeSuccessMessage" class="success-message"></div>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Re-enter New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                    <button type="button" id="backToLoginBtn" class="btn btn-secondary">Back to Login</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="login.js" defer></script>
</body>
</html>
